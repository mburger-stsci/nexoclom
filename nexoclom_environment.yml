name: nexoclom
channels:
  - conda-forge
  - http://ssb.stsci.edu/astroconda
  - defaults
dependencies:
  - anaconda::astropy
  - conda-forge::firefox
  - postgresql
  - pandas
  - plotly
  - dash
  - numpy
  - ipython
  - matplotlib
  - pip
  - bokeh
  - scipy
  - pytest
  - scikit-learn
  - selenium
  - python=3.8
  - conda-forge::geckodriver
  - psycopg2
  - git
  - dash-core-components
  - pylint
  - astroquery
  - pip:
    - periodictable
    - spiceypy
    - sphinx
    - stsci_rtd_theme
    - statsmodels
    - nexoclom
    - MESSENGERuvvs
  
prefix: $HOME/anaconda/envs/nexoclom
variables:
  PGDATA: $HOME/.postgres/main
  NEXOCLOMCONFIG : $HOME/.nexoclom

